<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>BudgetApp</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budgetTitle">
                    Budsjett for <span class="budgetTitleMonth">%Month%</span>:
                </div>
                
                <div class="budgetValue"></div>
                
                <div class="budgetIncome clearfix">
                    <div class="budgetIncomeText">Inntekter</div>
                    <div class="right">
                        <div class="budgetIncomeValue"></div>
                        <div class="budgetIncomePercentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budgetExpenses clearfix">
                    <div class="budgetExpensesText">Kostnader</div>
                    <div class="right clearfix">
                        <div class="budgetExpensesValue"></div>
                        <div class="budgetExpensesPercentage"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="addContainer">
                    <label>Type</label>
                    <select class="addType">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="addDescription" placeholder="Legg til beskrivelse">
                    <input type="number" class="addValue" placeholder="Verdi">
                    <button class="addBtn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="incomeTitle">Inntekter</h2>
                    
                    <div class="incomeList">
                    
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expensesTitle">Kostnader</h2>
                    
                    <div class="expensesList">

                    </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
